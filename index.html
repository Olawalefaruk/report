<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="resultstyles.css">
</head>
<body>
  
  <div class="background-box">
    <div class="first-box">
      <p class="first-p">
        Your Result
      </p>
      <div class="round-div">
        <p class="digit-1">
          76
        </p>
        <p class="of-100">
          of 100
        </p>
      </div>
      <p class="great">
        Great
      </p>
      <p class="last-p">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="second-box">
      <div class="second-box-div">
        <p class="summary">
          Summary
        </p>
        <div class="div-1">
          <img class="icon-reaction" src="icon-reaction.svg" alt="reaction-icon">
          <div class="minor-div">
            <p class="reaction">
              Reaction
            </p>
            <p class="digit-2">
              80 <span class="span">/ 100</span>
            </p>
          </div>
        </div>
        <div class="div-2">
          <img class="icon-memory" src="icon-memory.svg" alt="memory-icon">
          <div class="minor-div">
            <p class="memory">
              Memory
            </p>
            <p class="digit-3">
              92 <span class="span">/ 100</span>
            </p>
          </div>
        </div>
        <div class="div-3">
          <img class="icon-verbal" src="icon-verbal.svg" alt="verbal-icon">
          <div class="minor-div">
            <p class="verbal">
              Verbal
            </p>
            <p class="digit-4">
              61 <span class="span">/ 100</span>
            </p>
          </div>
        </div>
      <div class="div-4">
          <img class="icon-visual" src="icon-visual.svg" alt="visual-icon">
          <div class="minor-div">
            <p class="visual">
              Visual
            </p>
            <p class="digit-5">
              72 <span class="span">/ 100</span>
            </p>
          </div>
      </div>
      <button class="continue-button">
        Continue
      </button>
    </div>
  </div>
</body>
</html>
